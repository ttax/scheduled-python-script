name: 定时运行基金钉钉通知脚本

on:
  schedule:
    - cron: '50 0-7 * * *'
  workflow_dispatch:

jobs:
  run-fund-script:
    runs-on: ubuntu-latest
    env:
      DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
      FUND_CODES_FILE: ./fund_codes.txt

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 检查文件
        run: |
          ls -la
          cat $FUND_CODES_FILE

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 运行脚本
        run: python script.py
        timeout-minutes: 5
