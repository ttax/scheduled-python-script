name: 定时运行基金钉钉通知脚本

on:
  schedule:
    # 每天 UTC 0:50~7:50（北京时间 8:50~15:50）每小时 50 分执行
    - cron: "50 0-7 * * *"
  workflow_dispatch: {}

jobs:
  run-fund-script:
    runs-on: ubuntu-latest
    env:
      DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
      FUND_CODES_FILE: ./fund_codes.txt

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 检查文件是否存在
        run: |
          ls -la
          test -f "$FUND_CODES_FILE" && cat "$FUND_CODES_FILE" || echo "Missing $FUND_CODES_FILE"

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 运行基金通知脚本
        run: python script.py
